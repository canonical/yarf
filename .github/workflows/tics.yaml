name: TICS Code Quality Analysis

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # testing:
  #   uses: ./.github/workflows/yarf.yaml
  #   with:
  #     ref: main

  TICS:
    # needs: testing
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
            sudo apt update -qq
            sudo apt install -y \
            git-lfs \
            libgl1 \
            libxkbcommon-dev \
            jq \
            clang \
            python3-tk \

      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          ref: main
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install YARF and TICS dependencies
        run: |
          uv sync
          uv pip install flake8 pylint

      - name: Run test and coverage
        run: |
          uvx tox
          source .tox/py312/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV

      # - name: Download coverage report
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: coverage

      - name: Rename coverage report for TICS
        run: |
          mkdir ./coverage
          mv ./coverage.xml ./coverage/cobertura.xml

      - name: TICS GitHub Action
        uses: tiobe/tics-github-action@v3
        with:
          mode: qserver
          project: yarf
          viewerUrl: https://canonical.tiobe.com/tiobeweb/TICS/api/cfg?name=default
          branchdir: ${{ github.workspace }}
          ticsAuthToken: ${{ secrets.TICSAUTHTOKEN }}
          installTics: true
          calc: ALL

      - if: failure()
        name: Setup upterm session (restart with "Enable debug logging" to activate)
        uses: canonical/action-tmate@e5c7151931ca95bad1c6f4190c730ecf8c7dde48
        with:
          limit-access-to-actor: true
