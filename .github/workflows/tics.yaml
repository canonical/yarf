name: TICS Code Quality Analysis
on:
  schedule:
    - cron: '00 19 * * *'
  workflow_dispatch:

permissions:
  contents: read  # Required to check out repository code

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  TICS:
    name: Run TICS analysis
    runs-on: [self-hosted-linux-amd64-noble-tiobe]
    steps:
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
            sudo apt update -qq
            sudo apt install -y \
            git-lfs \
            libgl1 \
            libxkbcommon-dev \
            jq \
            clang \
            python3-tk

            pip install \
            coverage \
            flake8 \
            pylint \
            pytest \
            pyfakefs \
            uv \
            --break-system-packages

      - name: Checkout repo (main branch)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          ref: main
          lfs: true
          fetch-depth: 0
          persist-credentials: false

      - name: Install YARF
        run: |
          pip install .

      - name: Run test and coverage
        run: |
          uv --no-managed-python venv --system-site-packages
          uv sync
          uv run pytest -n=auto --cov=yarf --cov-fail-under=100 --cov-report term-missing
          coverage xml

      - name: Rename coverage report for TICS
        run: |
          mkdir ./coverage
          mv ./coverage.xml ./coverage/cobertura.xml

      - name: Export PATH for TICS
        run: echo PATH=$PATH >> $GITHUB_ENV

      - name: TICS GitHub Action
        uses: tiobe/tics-github-action@768de18bedf164ee461bc9ef5e2f2fa1a20b122a
        with:
          mode: qserver
          project: yarf
          viewerUrl: https://canonical.tiobe.com/tiobeweb/TICS/api/cfg?name=default
          branchdir: ${{ github.workspace }}
          ticsAuthToken: ${{ secrets.TICSAUTHTOKEN }}
          installTics: true
          calc: ALL
