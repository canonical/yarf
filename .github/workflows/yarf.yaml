name: Unit testing and quality control for YARF codebase

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'snap/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: [self-hosted, linux, jammy, x64, large]
    steps:
    - name: Install dependencies
      run: |
        sudo apt update -qq
        sudo apt install -y \
          libgl1
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install tox
      run: pip install tox
    - name: Run tests
      run: |
        tox
