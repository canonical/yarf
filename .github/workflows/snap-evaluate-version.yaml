name: "(1) Evaluate Version & Trigger Snap Build"

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - git-version

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  evaluate-version:
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.nv.outputs.version }}
      commit_sha: ${{ steps.gv.outputs.sha }}
      commit_short_sha: ${{ steps.gv.outputs.shortSha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: gittools/actions/gitversion/setup@v4
        with:
          versionSpec: '6.x'

      - name: Evaluate semantic version
        id: gv
        uses: gittools/actions/gitversion/execute@v4
        with:
          configFilePath: GitVersion.yaml

      - name: Show semantic version metadata
        run: |
          echo "${{ toJson(steps.gv.outputs) }}"

      - uses: astral-sh/setup-uv@v3

      - name: Normalize version to comply with PEP 440
        id: nv
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            VERSION="${{ steps.gv.outputs.semVer }}"
          else
            VERSION="${{ steps.gv.outputs.informationalVersion }}"
          fi
          VERSION_PEP440=$(uv tool run --with packaging python -c "from packaging.version import Version; print(Version('$VERSION'))")
          echo "Normalized PEP 440 version: $VERSION_PEP440"

          echo "version=$VERSION_PEP440" >> "$GITHUB_OUTPUT"

  trigger-snap-build:
    needs: [evaluate-version]
    uses: ./.github/workflows/snap.yaml
    with:
      version: ${{ needs.evaluate-version.outputs.version }}
      commit_sha: ${{ needs.evaluate-version.outputs.commit_sha }}
      commit_short_sha: ${{ needs.evaluate-version.outputs.commit_short_sha }}
