name: Test snap builds without errors

on:
  merge_group:
    types: [checks_requested]
  pull_request:
    paths:
      - .github/workflows/test-snap-build.yml
      - snap/**
      - pyproject.toml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-amd:
    name: Build snap on amd64
    runs-on: [self-hosted, linux, jammy, x64, large]
    steps:
    - uses: actions/checkout@v4
    - uses: canonical/action-build@v1
    - uses: actions/upload-artifact@v4
      with:
        name: amd64-snap
        path: "*.snap"
        if-no-files-found: error
        retention-days: 5

  build-arm:
    name: Build snap on arm64
    runs-on: [self-hosted, linux, jammy, arm64, large]
    steps:
    - uses: actions/checkout@v4
    - uses: canonical/action-build@v1
    - uses: actions/upload-artifact@v4
      with:
        name: arm64-snap
        path: "*.snap"
        if-no-files-found: error
        retention-days: 5
