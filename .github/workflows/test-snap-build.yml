name: Test snap builds without errors

on:
  merge_group:
    types: [checks_requested]
  pull_request:
    paths:
      - .github/workflows/test-snap-build.yml
      - snap/**
      - pyproject.toml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-amd:
    name: Build snap on amd64
    runs-on: [self-hosted, linux, jammy, x64, large]
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - uses: canonical/action-build@3bdaa03e1ba6bf59a65f84a751d943d549a54e79
    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
      with:
        name: amd64-snap
        path: "*.snap"
        if-no-files-found: error
        retention-days: 5

  build-arm:
    name: Build snap on arm64
    runs-on: [self-hosted, linux, jammy, arm64, large]
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - uses: canonical/action-build@3bdaa03e1ba6bf59a65f84a751d943d549a54e79
    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
      with:
        name: arm64-snap
        path: "*.snap"
        if-no-files-found: error
        retention-days: 5
