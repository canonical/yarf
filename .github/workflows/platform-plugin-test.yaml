name: Install and Test Plugin

on:
  merge_group:
    types: [checks_requested]
  pull_request:
  workflow_dispatch:

jobs:
  build-yarf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Build yarf snap
        uses: snapcore/action-build@3bdaa03e1ba6bf59a65f84a751d943d549a54e79
        with:
          path: .

      - name: Upload yarf snap
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: yarf
          path: ./*.snap

  build-yarf-example-plugin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Build yarf-example-plugin snap
        uses: snapcore/action-build@3bdaa03e1ba6bf59a65f84a751d943d549a54e79
        with:
          path: tests/yarf-example-plugin

      - name: Upload plugin snap
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: plugin
          path: tests/yarf-example-plugin/*.snap

  integration-test:
    runs-on: ubuntu-latest
    needs: [build-yarf, build-yarf-example-plugin]
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Download yarf snap
        uses: actions/download-artifact@v4
        with:
          name: yarf

      - name: Download plugin snap
        uses: actions/download-artifact@v4
        with:
          name: plugin
          path: plugin-snap

      - name: Install both snaps
        run: |
          sudo snap install *.snap --dangerous
          sudo snap install plugin-snap/*.snap --dangerous

      - name: Connect platform plugin interface
        run: |
          sudo snap connect yarf-example-plugin:platform-plugins yarf:platform-plugins

      - name: Onboard plugin
        run: |
          snap run yarf-example-plugin.onboard-plugin

      - name: Run plugin integration tests
        working-directory: tests/yarf-example-plugin
        run: |
          snap run yarf --platform Example plugin_suite

      - if: failure() && runner.debug
        name: Setup upterm session (restart with "Enable debug logging" to activate)
        uses: canonical/action-tmate@e5c7151931ca95bad1c6f4190c730ecf8c7dde48
        with:
          limit-access-to-actor: true
