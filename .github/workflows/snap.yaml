name: "(2) Build & Publish YARF Snap"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'PEP 440 compliant version string'
        required: true
        type: string
      commit_sha:
        description: 'Commit SHA to build from'
        required: true
        type: string
      commit_short_sha:
        description: 'Commit short SHA for run name visualization'
        required: true
        type: string

run-name: "Build version: ${{ inputs.version }} (${{ inputs.commit_short_sha }}"

# Read access to repository; write access for artifacts
permissions:
  contents: read      # Required to check out repository code
  actions: read       # Required to download artifacts between jobs

concurrency:
  group: yarf-snap-ci-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  set-version:
    name: Set version
    runs-on: ubuntu-24.04
    permissions:
      contents: read      # Required to check out repository code
      actions: write      # Required to upload artifacts
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          ref: ${{ inputs.commit_sha }}
          persist-credentials: false

      - uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41

      - name: Set version
        env:
          VERSION: ${{ inputs.version }}
        run: uv version "${VERSION}" --frozen

      - name: Add commit sha to the snap
        env:
          COMMIT_SHA: ${{ inputs.commit_sha }}
          COMMIT_SHORT_SHA: ${{ inputs.commit_short_sha }}
        run: .github/scripts/snap/add-commit-sha.sh "${COMMIT_SHA}" "${COMMIT_SHORT_SHA}"

      - name: Upload updated project files
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: updated-project-files
          path: |
            pyproject.toml
            yarf/metadata.py

  build_and_publish:
    needs: [set-version]
    name: Build and publish YARF snap (${{ matrix.arch }})
    permissions:
      contents: read   # Required to check out repository code
      actions: write   # Required to download and upload artifacts
      id-token: write  # Required for snap store authentication
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runs_on: [self-hosted, linux, noble, x64, large]
          - arch: arm64
            runs_on: [self-hosted, linux, noble, arm64, large]

    runs-on: ${{ matrix.runs_on }}
    steps:
    - name: Checkout Repo
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      with:
        ref: ${{ inputs.commit_sha }}
        persist-credentials: false

    - name: Download updated project files
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53
      with:
        name: updated-project-files
        path: .

    - name: Build YARF snap
      uses: canonical/action-build@3bdaa03e1ba6bf59a65f84a751d943d549a54e79
      id: snapcraft

    - name: Upload artifact
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
      with:
        name: yarf-${{ matrix.arch }}
        path: ${{ steps.snapcraft.outputs.snap }}

    - uses: canonical/action-publish@214b86e5ca036ead1668c79afb81e550e6c54d40
      env:
        SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT }}
      with:
        snap: ${{ steps.snapcraft.outputs.snap }}
        release: edge
