# Exclude doc starter pack (but keep .md, .rst)
exclude: '^docs/(doc-cheat-sheet.*|(?!.+\.(md|rst)).+)|hatch_build.py|yarf/lib/wayland/protocols/.*$'

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files

- repo: https://github.com/executablebooks/mdformat
  rev: 0.7.17
  hooks:
  - id: mdformat
    additional_dependencies:
    - mdformat-black
    - mdformat-gfm
    - mdformat-myst

- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
  - id: isort

#- repo: https://github.com/pre-commit/mirrors-mypy
#  rev: v1.11.1
#  hooks:
#  - id: mypy

- repo: https://github.com/MarketSquare/robotframework-tidy
  rev: 4.14.0
  hooks:
  - id: robotidy
    args:
    - --configure
    - RenameTestCases:enabled=true
    - --configure
    - RenameVariables:enabled=true
    - --configure
    - IndentNestedKeywords:enabled=true
    - --configure
    - AlignKeywordsSection:enabled=true
    - --configure
    - AlignTestCasesSection:enabled=true
    - --configure
    - AlignTemplatedTestCases:enabled=true

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.9
  hooks:
  - id: ruff
    args: [ --fix ]
  - id: ruff-format

- repo: https://github.com/PyCQA/docformatter
  rev: v1.7.5
  hooks:
  - id: docformatter
    args: [
      --in-place,
      --pre-summary-newline,
      --make-summary-multi-line,
    ]

- repo: https://github.com/econchick/interrogate
  rev: 1.7.0
  hooks:
  - id: interrogate
    exclude: 'tests/.*'
    args: [
      --verbose,
      --fail-under=63.6,
    ]

- repo: https://github.com/jsh9/pydoclint.git
  rev: 0.5.9
  hooks:
  - id: pydoclint
    exclude: 'tests/.*'
    args: [
      --style=google,
      --skip-checking-short-docstrings=False,
      --arg-type-hints-in-docstring=False,
      --check-return-types=False,
      --check-yield-types=False,
      --baseline=pydoclint-baseline.txt,
      # --generate-baseline=True,
    ]
  - id: pydoclint
    files: 'tests/.*'
    args: [
      --style=google,
      --skip-checking-short-docstrings=True,
      --arg-type-hints-in-docstring=False,
      --check-return-types=False,
      --check-yield-types=False,
    ]
