workflow: TrunkBased/preview1
commit-message-incrementing: Enabled
major-version-bump-message: '^(?i:(\[Breaking\]|Breaking:))'
minor-version-bump-message: '^(?i:(feat:|\[New\]|Add:))'
# patch-version-bump-message: '^(?i:(\[BugFix\]|Fix:|\[Infra\]))'
branches:
  main:
    increment: Patch
    is-main-branch: true

assembly-informational-format: '{Major}.{Minor}.{Patch}+{BranchName}.{Sha}'
