workflow: GitHubFlow/v1
mode: ContinuousDeployment
major-version-bump-message: '^(?i:\[Breaking\])'
minor-version-bump-message: '^(?i:\[New\])'
# Left commented for reference
# patch-version-bump-message: '^(?i:(\[BugFix\]|\[Infra\]))'
strategies:
  - Mainline
branches:
  main:
    regex: ^(main)$          # Place your branch name here to emulate main branch behavior.
    increment: Patch
    is-main-branch: true

  pull-request:
    increment: Patch

  feature:

# PEP440 is not compatible with Semantic Versioning ðŸ¥¹, therefore for non-main branches version will be set from InformationalVersion
assembly-informational-format: '{Major}.{Minor}.{Patch}+{BranchName}.{ShortSha}'
