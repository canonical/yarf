name: yarf-example-plugin
base: core24
version: '0.0.1'
summary: YARF example plugin library
description: |
  A Python library providing a YARF-compatible example plugin,
  shared via a content interface.

grade: stable
confinement: strict

plugs:
  platform-plugins:
    interface: content
    target: $SNAP_COMMON/platform_plugins
    default-provider: yarf

parts:
  yarf-example:
    plugin: python
    source: .
    python-packages:
      - .
    stage-packages:
      - bash

apps:
  yarf-example-plugin:
    command: usr/bin/bash
