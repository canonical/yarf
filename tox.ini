[tox]
envlist = py310,py312
skip_missing_interpreters = true
isolated_build = true

[testenv]
commands =
    {envbindir}/python -m pip install -e .[develop]
    pre-commit run --all-files --show-diff-on-failure
    {envbindir}/python -m pytest -n=auto --cov=yarf --cov-fail-under=100 --cov-report term-missing
